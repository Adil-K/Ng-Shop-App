<div class="panel panel-default">
  <div class="panel-heading">Basket
  </div>

  <div class="panel-body">
    <table class="table">
      <tr>
        <th>items:</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of basket">
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>
          <a (click)="onDelete(item)" style="color:red;">remove</a>
        </td>
      </tr>
    </table>
  </div>

  <div class="panel-heading">
  </div>
</div>
